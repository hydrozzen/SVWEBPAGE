<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .parent {
        position: relative;
        top: 0;
        left: 0;
      }
      .image1 {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        border: 1px solid #000000;
      }
      .image2 {
        position: absolute;
        top: 0px;
        left: 65px;
        width: 54%;
        height: auto;
       
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img class="image1" src="peakpx.jpg" >
      <img class="image2" src="Delhi_Development_Authority_Logo.svg.png" >
    </div>
  </body>
</html>
